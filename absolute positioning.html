<!DOCTYPE html>
<html>
<head>
  <title>Absolute Positioning</title>
  <style>
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 100px;
      background-color: #ccc;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="box">Absolute Box</div>
</body>
</html>
