<!DOCTYPE html>
<html>
<head>
  <title>Sticky Positioning</title>
  <style>
    .box {
      position: sticky;
      top: 0;
      width: 200px;
      height: 100px;
      background-color: #ccc;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="box">Sticky Box</div>
  <div style="height: 1000px;"></div>
</body>
</html>
