<!DOCTYPE html>
<html>
<head>
  <title>Relative Positioning</title>
  <style>
    .box {
      position: relative;
      top: 20px;
      left: 30px;
      width: 200px;
      height: 100px;
      background-color: #ccc;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="box">Relative Box</div>
</body>
</html>
