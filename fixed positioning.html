<!DOCTYPE html>
<html>
<head>
  <title>Fixed Positioning</title>
  <style>
    .box {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100px;
      background-color: #ccc;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="box">Fixed Box</div>
</body>
</html>
