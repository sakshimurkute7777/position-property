<!DOCTYPE html>
<html>
<head>
  <title>Static Positioning</title>
  <style>
    .box {
      position: static;
      width: 200px;
      height: 100px;
      background-color: #ccc;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="box">Static Box</div>
</body>
</html>
